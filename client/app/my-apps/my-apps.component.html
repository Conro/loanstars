<div class="card mb-3" *ngIf="!isLoading">
    <h4 class="card-header">Current Applications ({{apps.length}})</h4>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Status</th>
            <th scope="col">Amount</th>
            <th scope="col">Edit/Delete</th>
          </tr>
        </thead>
        <tbody *ngIf="apps.length === 0">
          <tr>
            <td colspan="4">There are no applications in the DB. Add a new application below.</td>
          </tr>  
        </tbody>
        <tbody *ngIf="!isEditing">
          <tr *ngFor="let app of apps">
            <td>{{app.type}}</td>
            <td>{{app.status}}</td>
            <td>{{app.amount}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="enableEditing(app)"><i class="fa fa-pencil"></i> Edit</button> 
              <button class="btn btn-sm btn-danger" (click)="deleteApp(app)"><i class="fa fa-trash"></i> Delete</button>
            </td>
          </tr>  
        </tbody>
        <tbody *ngIf="isEditing">
          <tr>
            <td colspan="4">
              <form class="form-inline" #form="ngForm" (ngSubmit)="editApp(app)">
                  <select id="type" class="form-control" name="type" [(ngModel)]="app.type" required>
                      <option selected value="default">Select App Type</option>
                      <option value="mortgage">Mortgage</option>
                      <option value="auto">Auto</option>
                  </select>
                  <select id="status" class="form-control" name="status" [(ngModel)]="app.status" required>
                      <option selected value="default">Select App Status</option>
                      <option value="approved">Approved</option>
                      <option value="canceled">Canceled</option>
                      <option value="declined">Declined</option>
                      <option value="incomplete">Incomplete</option>
                      <option value="pending">Pending</option>
                  </select>
                  <div class="form-group col-md-4">
                      <div class="form-group">
                          <input class="form-control" type="text" name="amount"  placeholder="Amount" [(ngModel)]="app.amount" required>
                      </div>
                  </div>
                
                <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
                <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card" *ngIf="!isEditing">
    <h4 class="card-header">Add a new application</h4>
    <div class="card-body">
      <form [formGroup]="addAppForm" (ngSubmit)="addApp()">
        <div class="form-row">
          <div class="form-group col-md-4">
              <label for="type">Type</label>
                  <select id="type" class="form-control" formControlName="type" required>
                      <option selected value="default">Select App Type</option>
                      <option value="mortgage">Mortgage</option>
                      <option value="auto">Auto</option>
                  </select>
          </div>
          <div class="form-group col-md-4">
              <label for="status">Status</label>
              <select id="status" class="form-control" formControlName="status" required>
                  <option selected value="default">Select App Status</option>
                  <option value="approved">Approved</option>
                  <option value="canceled">Canceled</option>
                  <option value="declined">Declined</option>
                  <option value="incomplete">Incomplete</option>
                  <option value="pending">Pending</option>
              </select>
          </div>
          <div class="form-group col-md-4">
              <div class="form-group">
                  <label for="type">Amount</label>
                  <input class="form-control" type="text" name="amount" formControlName="amount" placeholder="Amount" required>
              </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!addAppForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
      </form>
    </div>
  </div>
