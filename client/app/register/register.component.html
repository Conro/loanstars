<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="form-row">
    <div class="col-md-4 card-body" style="float:left">
        <img style="width:50%" class="embed-responsive embed-responsive-16by9 mx-auto d-block" src="../assets/images/NoTransparent.gif" alt="test">
    </div>
    <div class="col-md-8 card-body" style="float:right">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="firstname">First Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control input-md" required id="firstname" name="firstname" type="text" placeholder="First Name" formControlName="firstname" autofocus>   
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="middlename">Middle Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control input-md" required id="middlename" name="middlename" type="text" placeholder="Middle Name" formControlName="middlename">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="lastname">Last Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control input-md" required id="lastname" name="lastname" type="text" placeholder="Last Name" formControlName="lastname">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dob">Date of Birth</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
              </div>
              <input type="text" class="form-control" id="dob" name="dob" placeholder="dd/mm/yyyy" formControlName="dob">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input type="text" class="form-control" id="email" name="email" placeholder="email@provider.com" formControlName="email">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="primaryPhone">Primary Phone Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
              </div>
              <input type="text" class="form-control" name="primaryPhone" id="inputPrimaryPhone" placeholder="(480)-000-0000" formControlName="primaryPhone">
            </div>
          </div>
            <div class="form-group col-md-4">
              <label for="PrimaryPhoneType">Primary Phone Type</label>
              <div class="input-group">
                <select name="primaryPhoneType" id="inputPrimaryPhoneType" class="form-control" formControlName="primaryPhoneType">
                    <option selected>Select Phone Type</option>
                    <option>Cell</option>
                    <option>Home</option>
                    <option>Work</option>
                </select>
              </div>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-compass"></i></span>
              </div>
              <input type="text" placeholder="Mesa" class="form-control" name="city" id="inputCity" formControlName="city">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-map"></i></span>
              </div>
              <select name="state" id="inputState" class="form-control" formControlName="state">
                <option selected>Choose...</option>
                <option>AZ</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-map-pin"></i></span>
              </div>
              <input type="text" placeholder="85000" class="form-control" name="zipCode" id="inputZip" formControlName="zipCode">
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
              <div class="form-group" [ngClass]="setClassUsername()">
                <label for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" [ngClass]="setClassPassword()">
                <label for="password">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
                </div>
              </div>
            </div>
          </div>
        <div class="form-row">
          <div class="col-md-5">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-black-tie"></i></span>
                </div>
                <select class="custom-select" name="role" formControlName="role">
                  <option value="" selected disabled>Role</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3">
              <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>                
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
