<app-toast [message]="toast.message"></app-toast>

<div class="card text-center">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-row justify-content-center">
        <div class="col-md-5">
            <div class="input-group" [ngClass]="setClassUsername()">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
              </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-5">
          <div class="input-group" [ngClass]="setClassEmail()">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email">
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-5">
          <div class="input-group" [ngClass]="setClassPassword()">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-5">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-black-tie"></i></span>
              </div>
              <select class="custom-select" name="role" formControlName="role">
                <option value="" selected disabled>Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>                
        </div>
      </div>
    </form>
  </div>
</div>
