<div class="card">
<h4 class="card-header">{{ title }}</h4>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="row">
            <div class='col-xs-12 col-sm-6'>
                <div class="form-group">
                    <label class="control-label" for="firstname">First Name</label>  
                    <input class="form-control input-md"  required id="firstname" name="firstname" type="text" placeholder="First Name">   
                    <!--<div class="alert alert-danger" >First Name is required</div>-->
                </div>
                <div class='col-xs-12 col-sm-6'>
                    <div class="form-group">
                        <label class="control-label" for="lastname">Last Name</label>  
                        <input class="form-control input-md"  required id="lastname" name="lastname" type="text" placeholder="Last Name">
                        <!--<div class="alert alert-danger" >Last Name is required</div>-->
                    </div>
                </div>
            </div>
        </div>
          <div class="form-group">
              <label class="control-label" for="email">Email</label>
              <input class="form-control input-md"  required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email">
              <!--<div class="alert alert-danger" >Email is required and must be valid</div>-->
          </div>
      </div>
    </form>
  </div>
</div>
