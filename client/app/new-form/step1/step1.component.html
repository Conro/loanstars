<div class="card">
    <h4 class="card-header">{{ title }}</h4>
    <div class="card-body">
        <form #step1Form="ngForm" novalidate>          
            <div class="form-row">
                <div class="col-sm-12 col-md-4"> 
                    <div class="form-group">
                        <label class="control-label" for="firstname">First Name</label>
                        <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="First Name" [(ngModel)]="step1.firstName">   
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="middlename">Middle Name</label>
                        <input class="form-control input-md" #middlename="ngModel" required id="middlename" name="middlename" type="text" placeholder="Middle Name" [(ngModel)]="step1.middleName">
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="lastname">Last Name</label>
                        <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname" type="text" placeholder="Last Name" [(ngModel)]="step1.lastName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>AZ</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            
            <!-- DOB and email -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email@provider.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPrimaryPhone">Primary Phone Number</label>
                    <input type="text" class="form-control" id="inputPrimaryPhone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrimaryPhoneType">Primary Phone Type</label>
                    <select id="inputPrimaryPhoneType" class="form-control">
                        <option selected value="default">Select Phone Type</option>
                        <option value="cell">Cell</option>
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputSecondaryPhone">Secondary Phone Number</label>
                    <input type="text" class="form-control" id="inputSecondaryPhone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSecondaryPhoneType">Secondary Phone Type</label>
                    <select id="inputSecondaryPhoneType" class="form-control">
                        <option selected value="default">Select Phone Type</option>
                        <option value="cell">Cell</option>
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="residencyStatus">Residency Status</label>
                    <select id="residencyStatus" class="form-control">
                        <option value="default">Select Residency Status</option>
                        <option value="US Citizen">U.S. Citizen</option>
                        <option value="Non-perm Res">Non-permenant Resident</option>
                        <option value="Perm Res Alien">Permenant Resident Alien</option>
                    </select>
                </div>
            </div>


            

            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" [disabled]="!step1Form.valid" (click)="goToNext(step1Form)">Next</button>
            </div>
        </form>
    </div>
</div>
